# tasks file for innotop
---
- name: install dependencies
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: true
    cache_valid_time: 3600
  with_items: innotop_dependencies
  tags: [configuration, innotop, innotop-install, innotop-install-dependencies ]

- name: create (checkout) directory
  file:
    path: /var/lib/ansible/innotop/checkouts
    state: directory
    owner: root
    group: root
    mode: 0755
  tags: [configuration, innotop, innotop-checkout ]

- name: checkout repository
  git:
    repo: https://github.com/innotop/innotop.git
    dest: "/var/lib/ansible/innotop/checkouts/innotop"
  register: result
  tags: [configuration, innotop, innotop-checkout]

- name: make
  shell: "perl Makefile.PL"
  args:
    chdir: "/var/lib/ansible/innotop/checkouts/innotop"
  when: result | changed
  tags: [configuration, innotop, innotop-make]

- name: install
  shell: "make install"
  args:
    chdir: "/var/lib/ansible/innotop/checkouts/innotop"
  when: result | changed
  tags: [configuration, innotop, innotop-install]

- name: cleanup build
  shell: "git reset --hard && git clean -d -x -f"
  args:
    chdir: "/var/lib/ansible/innotop/checkouts/innotop"
  when: result | changed
  tags: [configuration, innotop, innotop-cleanup-build]
